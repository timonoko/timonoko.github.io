<p>
Code generation tool for
 <a href="http://en.wikipedia.org/wiki/Nokia_DX_200" >Nokia DX 200</a>
 by <a href="Timo_Noko.htm">Timo Noko</a>.
 Separate
<a href="http://en.wikipedia.org/wiki/Macro" title="Macro">macro</a> specification file with simple <a href="http://en.wikipedia.org/wiki/Pattern" title="Pattern">pattern</a>
matching automatized <a href="http://en.wikipedia.org/wiki/PLM" title="PLM">PLM</a> code generation from graphical <a href="http://en.wikipedia.org/wiki/SDL" title="SDL">SDL</a> specification. This tool was part of <a href="TNSDL.htm">TNSDL</a> package of tools.</p>
