<title>
Maps for qpeGPS
</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>

   <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAZ8mnheNvxtnYBBKzoKzpbRTf3OuivySa3TzouBXo6UDQ9HgO6BRen8R6IrTudQDZDJk5_2rR4p-HUQ"

<body onload="load()" onunload="GUnload()" style="vertical-align: top; font-family: sans-serif; ">
<div id="bounds"> Something should appear here </div>
<div id="controls"><p>
Set type: <a href="javascript:map.setMapType( G_NORMAL_MAP );">Map</a> 
<a href="javascript:map.setMapType( G_HYBRID_MAP );">Hybrid</a> 
<a href="javascript:map.setMapType( G_SATELLITE_MAP );">Satellite</a>
Add:
<a href="javascript:map.addControl(new GScaleControl());">Scale</a>
<a href="javascript:map.addControl(new GOverviewMapControl());">Overview</a>

</p></div>
<div id="map" style="width: 600px; height: 400px; float: none;"></div>
<script src="qpegpsmaps_small.js" type="text/javascript"></script>
</body>
